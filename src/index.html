<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект для ЯП.">
  <meta name="author" content="Катухин Евгений">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <img src="<%=require('./images/header-logo.svg')%>" alt="Логотип проекта" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <button class="profile__edit-avatar-btn" type="button" aria-label="EditAvatar"></button>
      <img src="<%=require('./images/profile-avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button" aria-label="EditProfile">
          </button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button" aria-label="AddCard">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <form class="form" name="edit-form" method="GET" action="#" novalidate>
        <h3 class="form__header">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_name" name="name" id="username" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="form__input-error username-error"></span>
        </fieldset>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_info" name="about" id="userabout" placeholder="О себе"
            required minlength="2" maxlength="200">
          <span class="form__input-error userabout-error"></span>
        </fieldset>
        <button class="form__btn" type="submit" aria-label="SaveChanges">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" type="button" aria-label="ClosePopup"></button>
    </div>
  </div>

  <div class="popup popup-add-card">
    <div class="popup__container">
      <form class="form form-add" name="add-card" method="GET" action="#" novalidate>
        <h3 class="form__header">Новое место</h3>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_title" name="card_name" id="cardname"
            placeholder="Название" required minlength="2" maxlength="30">
          <span class="form__input-error cardname-error"></span>
        </fieldset>
        <fieldset class="form__fieldset">
          <input type="url" class="form__input form__input_type_link" name="card_link" id="cardlink"
            placeholder="Ссылка на картинку" required>
          <span class="form__input-error cardlink-error"></span>
        </fieldset>
        <button class="form__btn form__btn-add" type="submit" aria-label="CreateCard">
          Создать
        </button>
      </form>
      <button class="popup__close-btn popup__close-add" type="button" aria-label="ClosePopup"></button>
    </div>
  </div>

  <div class="popup popup-show-image">
    <div class="popup__full-image">
      <img class="popup__img" src="#" alt="Изображение места">
      <h3 class="popup__img-title"></h3>
      <button class="popup__close-btn popup__close-img" type="button" aria-label="ClosePopup"></button>
    </div>
  </div>

  <div class="popup popup-confirm-delete">
    <div class="popup__container">
      <form class="form popup__confirm-delete" name="del-card">
        <h3 class="form__header form__header-confirm">Вы уверены?</h3>
        <button class="form__btn form__btn-del" type="submit" aria-label="DeleteCard">Да</button>
      </form>
      <button class="popup__close-btn popup__close-img" type="button" aria-label="ClosePopup"></button>
    </div>
  </div>

  <div class="popup popup-update-avatar">
    <div class="popup__container">
      <form action="#" class="form form-update-avatar" name="update-avatar" novalidate>
        <h3 class="form__header">Обновить аватар</h3>
        <fieldset class="form__fieldset">
          <input type="url" class="form__input form__input_type_link" name="avatar" id="avatarlink"
            placeholder="Ссылка на аватар" required>
          <span class="form__input-error avatarlink-error"></span>
        </fieldset>
        <button class="form__btn form__btn-update" type="submit" aria-label="SaveChanges">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" aria-label="ClosePopup"></button>
    </div>
  </div>


  <template id="template-card">
    <li class="elements__item">
      <img src="#" alt="Изображение места" class="elements__image">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <div class="elements__like-container">
          <button class="elements__like-btn" type="button">
          </button>
          <p class="elements__like-counter"></p>
        </div>
      </div>
      <button class="elements__del-btn" type="button"></button>
    </li>
  </template>


</body>

</html>
