<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект для ЯП.">
  <meta name="author" content="Катухин Евгений">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button">
          </button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item">
          <img src="./images/photo/kaluga.jpg" alt="Калуга" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__title">Калуга</h2>
            <button class="elements__like-btn elements__like-btn_active" type="button">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/photo/moscow.jpg" alt="Москва" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__title">Москва</h2>
            <button class="elements__like-btn elements__like-btn_active" type="button">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/photo/piter.jpg" alt="Санкт-Петербург" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__title">Санкт-Петербург</h2>
            <button class="elements__like-btn elements__like-btn_active" type="button">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/photo/komi.jpg" alt="Республика Коми" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__title">Республика Коми</h2>
            <button class="elements__like-btn elements__like-btn_active" type="button">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/photo/oka.jpg" alt="Река Ока" class="elements__image">
          <div class="elements__description">
            <h2 class="elements__title">Река Ока</h2>
            <button class="elements__like-btn elements__like-btn_active" type="button">
            </button>
          </div>
        </li>
        <li class="elements__item">
          <img src="./images/photo/museum-of-Cosmonautics.jpg" alt="Музей космонавтики в Калуге"
            class="elements__image">
          <div class="elements__description">
            <h2 class="elements__title">Музей космонавтики в Калуге</h2>
            <button class="elements__like-btn elements__like-btn_active" type="button">
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <form class="form" name="edit-form" method="GET" action="#">
        <h3 class="form__header">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_name" name="name" placeholder="Имя">
          <input type="text" class="form__input form__input_info" name="about" placeholder="О себе">
        </fieldset>
        <button class="form__btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
