<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебный проект для ЯП.">
  <meta name="author" content="Катухин Евгений">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto Russia</title>
</head>

<body class="page">

  <header class="header">
    <img src="./images/header-logo.svg" alt="Логотип проекта" class="header__logo">
  </header>

  <main>
    <section class="profile">
      <img src="./images/profile-avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info-container">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button">
          </button>
        </div>
        <p class="profile__description">Исследователь океана</p>
      </div>
      <button class="profile__add-btn" type="button">
      </button>
    </section>

    <section class="elements">
      <ul class="elements__list">

      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__info">© 2023 Mesto Russia</p>
  </footer>

  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <form class="form" name="edit-form" method="GET" action="#">
        <h3 class="form__header">Редактировать профиль</h3>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_name" name="name" placeholder="Имя">
          <input type="text" class="form__input form__input_type_info" name="about" placeholder="О себе">
        </fieldset>
        <button class="form__btn" type="submit">
          Сохранить
        </button>
      </form>
      <button class="popup__close-btn" type="button"></button>
    </div>
  </div>

  <div class="popup popup-add-card">
    <div class="popup__container">
      <form class="form form__add" name="add-card" method="GET" action="#">
        <h3 class="form__header">Новое место</h3>
        <fieldset class="form__fieldset">
          <input type="text" class="form__input form__input_type_title" name="card-name" placeholder="Название">
          <input type="url" class="form__input form__input_type_link" name="card-link" placeholder="Ссылка на картинку">
        </fieldset>
        <button class="form__btn form__btn-add" type="submit">
          Создать
        </button>
      </form>
      <button class="popup__close-btn popup__close-add" type="button"></button>
    </div>
  </div>

  <div class="popup popup__show-image">
    <div class="popup__full-image">
      <img class="popup__img" src="#" alt="Изображение места">
      <h3 class="popup__img-title"></h3>
      <button class="popup__close-btn popup__close-img" type="button"></button>
    </div>
  </div>
  </div>
  <template id="template-card">
    <li class="elements__item">
      <img src="#" alt="Изображение места" class="elements__image">
      <div class="elements__description">
        <h2 class="elements__title"></h2>
        <button class="elements__like-btn" type="button">
        </button>
      </div>
      <button class="elements__del-btn" type="button"></button>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
